<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boundary - Water Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="simulation-container">
        <div id="simulation-box">
            <!-- Babylon.js canvas will be inserted here -->
        </div>
    </div>
    
    <div id="ui-panel">
        <div class="panel-section">
            <h2>Water Controls</h2>
            <div class="control-group">
                <label>Water Level: <span id="water-level-value">0.5</span></label>
                <input type="range" id="water-level" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="control-group">
                <label>Wave Speed: <span id="wave-speed-value">1.0</span></label>
                <input type="range" id="wave-speed" min="0" max="3" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Viscosity: <span id="viscosity-value">0.1</span></label>
                <input type="range" id="viscosity" min="0" max="1" step="0.01" value="0.1">
            </div>
            <div class="control-group">
                <label>Gravity: <span id="gravity-value">9.8</span></label>
                <input type="range" id="gravity" min="0" max="20" step="0.1" value="9.8">
            </div>
            <button id="reset-water">Reset Water</button>
            <button id="add-water">Add Water</button>
        </div>

        <div class="panel-section">
            <h2>Walls & Obstacles</h2>
            <div class="control-group">
                <label>Shape Type:</label>
                <select id="shape-type">
                    <option value="box">Box</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                    <option value="torus">Torus</option>
                    <option value="plane">Plane (Wall)</option>
                    <option value="pyramid">Pyramid</option>
                </select>
            </div>
            <div class="control-group">
                <label>Size: <span id="size-value">1.0</span></label>
                <input type="range" id="size" min="0.1" max="5" step="0.1" value="1.0">
            </div>
            <button id="add-shape">Add Shape</button>
            <button id="delete-selected">Delete Selected</button>
            <button id="clear-all">Clear All</button>
        </div>

        <div class="panel-section">
            <h2>Camera View</h2>
            <button id="view-top">Top View</button>
            <button id="view-front">Front View</button>
            <button id="view-side">Side View</button>
            <button id="view-free">Free Camera</button>
            <button id="view-follow">Follow Water</button>
        </div>

        <div class="panel-section">
            <h2>Graphics</h2>
            <div class="control-group">
                <label>Quality: <span id="quality-value">High</span></label>
                <input type="range" id="quality" min="0" max="2" step="1" value="2">
            </div>
            <div class="control-group">
                <label>Show Grid: <input type="checkbox" id="show-grid" checked></label>
            </div>
            <div class="control-group">
                <label>Show Axes: <input type="checkbox" id="show-axes" checked></label>
            </div>
            <div class="control-group">
                <label>Water Color:</label>
                <input type="color" id="water-color" value="#4a90e2">
            </div>
        </div>

        <div class="panel-section">
            <h2>Simulation</h2>
            <button id="play-pause">‚è∏ Pause</button>
            <button id="step-forward">Step Forward</button>
            <div class="control-group">
                <label>Time Scale: <span id="time-scale-value">1.0</span></label>
                <input type="range" id="time-scale" min="0" max="3" step="0.1" value="1.0">
            </div>
        </div>
    </div>

    <div id="info-panel">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particle-count">0</span></div>
        <div>Shapes: <span id="shape-count">0</span></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
